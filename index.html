<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramble — Turn Voice Rambles into Perfect AI Prompts</title>
  <meta name="description" content="Speak or type your raw thought. Ramble turns it into a model-optimised prompt for Claude, ChatGPT, or Gemini. Free Chrome extension." />
  <meta property="og:title" content="Ramble — Turn Voice Rambles into Perfect AI Prompts" />
  <meta property="og:description" content="Speak or type your raw thought. Ramble turns it into a model-optimised prompt for Claude, ChatGPT, or Gemini." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://getramble.xyz/" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0F0F13;
      --accent: #7C3AED;
      --accent-light: #A78BFA;
      --text-head: #F9FAFB;
      --text-body: #9CA3AF;
      --text-muted: #6B7280;
      --border: rgba(255, 255, 255, 0.07);
      --font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text-body);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ─── Main ─── */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem;
    }

    /* ─── Brand ─── */
    .brand {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--text-head);
      letter-spacing: -0.01em;
      margin-bottom: 2.5rem;
    }

    .brand span {
      color: var(--accent-light);
    }

    /* ─── Badge ─── */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border: 1px solid rgba(124, 58, 237, 0.35);
      border-radius: 100px;
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--accent-light);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    /* ─── Headline ─── */
    h1 {
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
      color: var(--text-head);
      max-width: 560px;
      margin-bottom: 1.1rem;
    }

    h1 em {
      font-style: normal;
      color: var(--accent-light);
    }

    /* ─── Subheading ─── */
    .sub {
      font-size: 1rem;
      line-height: 1.65;
      color: var(--text-body);
      max-width: 400px;
      margin-bottom: 2.5rem;
    }

    /* ─── Form ─── */
    .form-wrap {
      display: flex;
      gap: 0.6rem;
      width: 100%;
      max-width: 380px;
      margin-bottom: 0.75rem;
    }

    .form-input {
      flex: 1;
      padding: 0.7rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-head);
      font-family: var(--font);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
      min-width: 0;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: rgba(124, 58, 237, 0.5);
    }

    .form-btn {
      padding: 0.7rem 1.2rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: var(--font);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s, transform 0.15s;
    }

    .form-btn:hover {
      background: #6D28D9;
      transform: translateY(-1px);
    }

    .form-note {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    /* ─── Footer ─── */
    footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    footer a, footer span {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s;
    }

    footer a:hover {
      color: var(--accent-light);
    }

    /* ─── Mobile ─── */
    @media (max-width: 480px) {
      .form-wrap {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="brand">Ramble <span>✨</span></div>

    <div class="badge">Coming soon</div>

    <h1>Ramble your idea.<br><em>Get a perfect prompt.</em></h1>

    <p class="sub">Speak or type your raw thought. Ramble turns it into a model-optimised prompt for Claude, ChatGPT, or Gemini.</p>

    <form
      class="form-wrap"
      action="https://formspree.io/f/YOUR_FORM_ID"
      method="POST"
    >
      <input
        type="email"
        name="email"
        class="form-input"
        placeholder="your@email.com"
        required
      />
      <button type="submit" class="form-btn">Get early access</button>
    </form>
    <p class="form-note">No spam. Just a launch email.</p>
  </main>

  <footer>
    <span>© 2026 Ramble</span>
    <a href="privacy.html">Privacy Policy</a>
    <span>Chrome Web Store — arriving soon</span>
  </footer>

</body>
</html>
